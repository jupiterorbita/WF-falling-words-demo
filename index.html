<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Word Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="word_game.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="canvas"></div>
    <div id="score">0</div>
    <img src="./assets/fire.gif" class="img1">
    <!-- <img src="./assets/fire.gif" class="img2"> -->
    <input type="text" name="word" id="word" placeholder="enter word" value="" autofocus autocomplete="off">

    <script type="text/javascript">
        var a = new Playground('canvas', 'word', 'score');
        setInterval("a.playGame()", 500);

        $(document).ready(function () {
            $('#word').focus();
            $('#word').on('keyup', function () {
                a.checkWord($('#word').val());
            });
        })

    </script>
</body>

</html>
